[package]
name = "bump"
version = "5.2.0"
edition = "2024"
authors = ["Firestorm Team"]
description = "A semantic versioning tool for bumping version numbers"
license = "MIT"
repository = "https://github.com/launchfirestorm/bump"
readme = "README.md"
keywords = ["cli", "versioning", "semver", "version"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "bump"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4.42", features = ["clock"] }
clap = "4"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
toml_edit = "0.23"

[dev-dependencies]
tempfile = "3"
