[package]
name = "bump"
version = "4.2.1"
edition = "2024"
authors = ["Firestorm Team"]
description = "A semantic versioning tool for bumping version numbers"
license = "MIT"
repository = "https://github.com/launchfirestorm/bump"
readme = "README.md"
keywords = ["versioning", "semver", "version"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "bump"
path = "src/main.rs"

[dependencies]
clap = "4"
regex = "1.11.1"

[dev-dependencies]
tempfile = "3"
